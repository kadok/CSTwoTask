<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2S - Desafio Técnico C2S</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-title" style="text-align: center;">
                <h1>C2S</h1>
                <p class="subtitle">Desafio Técnico C2S</p>
                <p class="author">por Renato Moraes</p>
            </div>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Bem-vindo ao C2S Chatbot! Faça uma pergunta para nossa base de dados.</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea id="user-input" placeholder="Digite sua query aqui..." rows="1"></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="status-indicator">
                <span id="status-text">Pronto</span>
                <span class="status-dot online" id="status-dot"></span>
            </div>
        </footer>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
